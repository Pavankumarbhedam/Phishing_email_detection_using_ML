<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoPhish Guard - Feedback</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      height: 100vh;
      width: 100%;
      background-image: url("/static/images/feedbackimg2.png");
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main {
      width: 50%;
      max-width: 600px;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    input[type="radio"] {
      margin-right: 0.5rem;
    }
    .btn {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      color: white;
      background-color: #e74c3c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="main">
    <h2>Could you tell Correct label</h2>
    <form action="/submit_feedback" method="POST">
      <input type="hidden" name="predicted_label" value="{{ prediction_label }}">
      <label>
        <input type="radio" name="correct_label" value="legitimate" required> Legitimate
      </label>
      <label>
        <input type="radio" name="correct_label" value="phishing" required> Phishing
      </label>
      <button type="submit" class="btn">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
